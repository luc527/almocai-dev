<div class="login-section valign-wrapper">
  <div class="row login-section__container">
    <div class="hide-on-med-and-down col l6 login-section__imagem"></div>

    <div class="col s12 l6 almocai branco login-section__valign valign-wrapper">
      <form
        class="login-section__form container"
        action="acao.php"
        method="post"
      >
        <div class="row col s12 m8 offset-m2 l8 offset-l2 xl6 offset-xl2">
          <img class="no-select" alt="Logo do Almoçaí" src="{root_path}assets/img/logo-verde.svg" />
        </div>

        <div class="row">
          <div class="input-field col s12 m8 offset-m2 l8 offset-l2 xl6 offset-xl2">
            <input id="username" type="text" name="username" />
            <label for="username">Nome de usuário</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m8 offset-m2 l8 offset-l2 xl6 offset-xl2">
            <input id="senha" type="password" name="senha" />
            <label for="senha">Senha</label>
          </div>
        </div>  
        <div class="row">
          <div class="col s12 m8 offset-m2 l8 offset-l2 xl6 offset-xl2">
            <p>
              <label>
                <input type="checkbox" class="filled-in" name="manterConectado">
                <span>Mantenha-me conectado</span>
              </label>
            </p>
          </div>
        </div>   

        <!-- Erro no login. Script do erro em scripts.js-->
        <div id="modal-erro" class="modal login-section__modal">
          <div class="modal-content transparent">
            <h4 class="login-section__modal--title">Falha ao conectar</h4>
            <p class="login-section__modal--text" id="texto-erro"></p>
            <a href="./" class="login-section__modal--btn modal-close">
              Fechar e continuar
            </a>
          </div>
        </div>

        <div
          class="row center col s12 m8 offset-m2 l8 offset-l2 xl6 offset-xl2 login-section__padding-zero"
        >
          <button
            type="submit"
            class="waves-effect waves-light btn login-section__button bold"
            name="acao"
            value="Login"
          >
            Entrar
          </button>
        </div>

        <div class="row">
          <div class="input-field col s12 m8 offset-m2 l8 offset-l2 xl6 offset-xl2">
            <a href="redefinir-senha/" class="esqueci-senha">
              Esqueci minha senha
            </a>
          </div>
        </div>

        <!-- Retorno de senha alterada com sucesso -->
        {{ senha_alterada_sucesso }}
      </form>      

    </div>
  </div>
</div>
