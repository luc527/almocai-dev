<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Página Inicial - Almoçaí</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/img/icons/icon-128x128.png" />

  <!-- Manifest -->
  <link rel="manifest" href="../assets/pwa/manifest.json">

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,200" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS -->
  <link href="../assets/css/almocai.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>

  <header>

    <nav class="navbar-transparent">
      <div class="nav-wrapper container">
        <img class="no-select brand-logo" src="../assets/img/logo-branco.svg">
        <a href="#" data-target="mobile-sidenav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a class="waves-effect active" href="./"><i class="material-icons left">home</i>Página Inicial</a></li>
          <li><a class="waves-effect" href="../entrar/"><i class="material-icons left">power_settings_new</i>Sair</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-sidenav">
      <li class="sidenav__logo"><img src="../assets/img/logo-verde.svg"></li>
      <li><a class="waves-effect active" href="./"><i class="material-icons left">home</i>Página Inicial</a></li>
      <li><a class="waves-effect" href="../entrar/"><i class="material-icons left">power_settings_new</i>Sair</a></li>
    </ul>
  </header>

  <main>

    <div class="section banner valign-wrapper banner--4">
      <div class="row">
        <div class="col s12">
          <h1 class="banner__titulo">Gerenciamento</h1>
          <h4 class="banner__subtitulo">de usuários</h4>
        </div>
      </div>
    </div>

    <div class="section row container">
      <!-- Gerenciar alunos -->
      <div class="col s12 m4">
        <a href="alunos/">
          <div class="adm__card card hoverable">
            <p>
              <i class="material-icons adm__card--icone almocai-text">school</i>
            </p>
            <h6 class="adm__card--titulo almocai-text">Gerenciar alunos</h6>
          </div>
        </a>
      </div>

      <!-- Gerenciar funcionarios -->
      <div class="col s12 m4">
        <a href="funcionarios/">
          <div class="adm__card card hoverable">
            <p>
              <i class="material-icons adm__card--icone almocai-text text-azul">perm_identity</i>
            </p>
            <h6 class="adm__card--titulo almocai-text text-azul">Gerenciar funcionarios</h6>
          </div>
        </a>
      </div>

      <!-- Gerenciar nutricionistas -->
      <div class="col s12 m4">
        <a href="nutricionistas/">
          <div class="adm__card card hoverable">
            <p>
              <i class="material-icons adm__card--icone almocai-text text-amarelo">local_dining</i>
            </p>
            <h6 class="adm__card--titulo almocai-text text-amarelo">Gerenciar nutricionistas</h6>
          </div>
        </a>
      </div>

    </div>

  </main>

  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">
      © 2019 Almoçaí
      <a class="right" href="../sobre">Sobre</a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems);
    });
  </script>
</body>

</html>
