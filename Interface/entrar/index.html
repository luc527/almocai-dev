<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Entrar - Almoçaí</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/img/favicon.png" />

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS -->
  <link href="../assets/css/almocai.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>

  <div class="login-section">
    <div class="row login-section__container">
      <div class="hide-on-med-and-down col l4 login-section__imagem"></div>
      
      <div class="col s12 l8 almocai branco valign-wrapper">
        <form class="login-section__form container">
          
          <p class="center nunito login-section__title">Almoçaí</p>
          
          <div class="row">
            <div class="input-field col s12 l6 offset-l3">
              <input id="matricula" type="text">
              <label for="matricula">Matrícula</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 l6 offset-l3">
              <input id="senha" type="password">
              <label for="senha">Senha</label>
            </div>
          </div>
          <div class="row">
            <p class="col s12 l6 offset-l3" >
              <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>Mantenha-me conectado</span>
              </label>
            </p>
          </div>
          
          <div class="row center col s12 l6 offset-l3 login-section__padding-zero">
            <button class="waves-effect waves-light btn login-section__button">Entrar</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>


</html>
