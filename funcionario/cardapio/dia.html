<div class="col s12 m6 l3">
  <div class="funcionario__cardapio-add--card">
    <h3 class="funcionario__cardapio-add--card--title almocai-text {cor_texto}" style="font-size: 2rem;">
      {dia_da_semana}
    </h3>

    <h5 class="funcionario__cardapio-add--card--data">{data}</h5>

    <form class="row" action="acao.php" method="POST">
      <input type="hidden" name="dia_cod" id="dia_cod" value="{codigo}" />
      <input type="hidden" name="semana_cod" id="semana_cod" value="{semana_codigo}" />

      <div class="input-field col s12">
        <input id="alimento" name="alimento" type="text" />
        <label for="alimento">Alimento</label>
      </div>

      <div class="input-field col s12">
        {{ select_tipo }}
      </div>

      <div class="col s12 center">
        <button type="submit" name="acao" id="acao" value="AddAlimento"
          class="waves-effect waves-light btn adm__inserir--btn almocai bold" style="margin: 0;">
          Adicionar
        </button>
      </div>
    </form>

    <div class="divider" style="margin: 1.5rem 0 1.5rem 0;"></div>

    <ul class="collection">
      {{ itens }}
    </ul>
    

  </div>
</div>
