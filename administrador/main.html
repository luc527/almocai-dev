<div class="section banner valign-wrapper banner--4">
  <div class="row">
    <div class="col s12">
      <h1 class="banner__titulo">Gerenciamento</h1>
      <h4 class="banner__subtitulo">de usuários</h4>
    </div>
  </div>
</div>

<div class="section row container">
  <!-- Gerenciar alunos -->
  <div class="col s12 m6">
    <a href="alunos/">
      <div class="adm__card card hoverable">
        <p>
          <i class="material-icons adm__card--icone almocai-text">school</i>
        </p>
        <h6 class="adm__card--titulo almocai-text">Gerenciar alunos</h6>
      </div>
    </a>
  </div>

  <!-- Gerenciar funcionarios -->
  <div class="col s12 m6">
    <a href="funcionarios/">
      <div class="adm__card card hoverable">
        <p>
          <i class="material-icons adm__card--icone almocai-text text-azul">perm_identity</i>
        </p>
        <h6 class="adm__card--titulo almocai-text text-azul">Gerenciar funcionarios</h6>
      </div>
    </a>
  </div>
</div>

<div class="container">
  <div class="card-panel center-align acessar-interface">
    
    <div class="row">
      <div class="col s12">
        <h2 class="almocai-text nunito">Acessar como usuário</h2>
      </div>
    </div>

    <div class="row">

      <div class="col s12 m6" >
        <a 
          href="{root_path}aluno/"
          class="btn-large waves-effect waves-light bold almocai acessar-interface-btn"
        >
          <i class="material-icons left">school</i>
          Aluno
        </a>
      </div>

      

      <div class="col s12 m6">
        <a 
          href="{root_path}funcionario/"
          class="btn-large waves-effect waves-light bold almocai azul acessar-interface-btn"
        >
          <i class="material-icons left">perm_identity</i>
          Funcionário
        </a>
      </div>

    </div>

  </div>
</div>
