<!-- área com quantidade de alunos que irão almoçar conforme o dia -->
<div class="funcionario row container">
  <div class="col s12 m6 l3">
    <div class="funcionario__card almocai-text text-azul">
      <h3 class="funcionario__card--title">Total de alunos que irão almoçar hoje</h3>
      <h4 class="funcionario__card--qtd">{qtd_almocos}</h4>
    </div>
  </div>

  <!-- Carnívoros -->
  <div class="col s12 m6 l3">
    <div class="funcionario__card almocai-text text-vermelho">
      <h3 class="funcionario__card--title">Quantidade de alunos que comem carne</h3>
      <h4 class="funcionario__card--qtd">{qtd_carnivoros}</h4>
    </div>
  </div>

  <!-- Vegetarianos -->
  <div class="col s12 m6 l3">
    <div class="funcionario__card almocai-text text-amarelo">
      <h3 class="funcionario__card--title">Quantidade de alunos vegetarianos</h3>
      <h4 class="funcionario__card--qtd">{qtd_vegetarianos}</h4>
    </div>
  </div>

  <!-- Veganos -->
  <div class="col s12 m6 l3">
    <div class="funcionario__card almocai-text">
      <h3 class="funcionario__card--title">Quantidade de alunos veganos</h3>
      <h4 class="funcionario__card--qtd">{qtd_veganos}</h4>
    </div>
  </div>
</div>
