<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Entrar - Almoçaí</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/img/icons/icon-128x128.png" />

  <!-- Manifest -->
  <link rel="manifest" href="../assets/pwa/manifest.json">

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS -->
  <link href="../assets/css/almocai.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>

  <div class="login-section valign-wrapper">
    <div class="row login-section__container">
      <div class="hide-on-med-and-down col l6 login-section__imagem"></div>
      
      <div class="col s12 l6 m8 offset-m2 login-section__valign valign-wrapper">
        <form class="login-section__form container">
          
          <div class="row col s12 l6 offset-l2">
            <img class="no-select" src="../assets/img/logo-verde.svg">
          </div>
          
          <div class="row">
            <div class="input-field col s12 l6 offset-l2">
              <input id="matricula" type="text">
              <label for="matricula">Matrícula</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 l6 offset-l2">
              <input id="senha" type="password">
              <label for="senha">Senha</label>
            </div>
          </div>
          <div class="row">
            <p class="col s12 l6 offset-l2" >
              <label>
                <input type="checkbox" class="filled-in" checked="checked"  onclick="erroLogin('Usuário ou senha incorreto, por favor, tente novamente.')"/>
                <span>Mantenha-me conectado</span>
              </label>
            </p>
          </div>
          
          <div class="row center col s12 l6 offset-l2 login-section__padding-zero">
            <a class="waves-effect waves-light btn login-section__button bold" href="../aluno">Entrar</a>
          </div>

        </form>
      </div>
    </div>
  </div>

  <div id="modal-erro" class="modal login-section__modal">
    <div class="modal-content transparent">
      <h4 class="login-section__modal--title">Falha ao conectar</h4>
      <p class="login-section__modal--text" id="texto-erro"></p>
      <a href="" class="login-section__modal--btn modal-close">Fechar e continuar</a>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);
    });

    function erroLogin(texto) {
      const elem = document.getElementById('modal-erro');
      const instance = M.Modal.init(elem);
      var textId = document.getElementById('texto-erro');
      textId.innerHTML = texto;
      instance.open();
    }

  </script>
</body>


</html>
